apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-website
  template:
    metadata:
      labels:
        app: static-website
    spec:
      containers:
        - name: static-website
          image: nirav2201/static-website:addeb468821ace3caaa0176415215551a3be620c
          ports:
            - containerPort: 80

