apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-website
  template:
    metadata:
      labels:
        app: static-website
    spec:
      containers:
        - name: static-website
          image: nirav2201/static-website:a673c505ad6d387269e31edbb1e2876e977471fd
          ports:
            - containerPort: 80

