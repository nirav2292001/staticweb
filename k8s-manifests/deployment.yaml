apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-website
  template:
    metadata:
      labels:
        app: static-website
    spec:
      containers:
        - name: static-website
          image: nirav2201/static-website:40040017008127dad736082192f3ab3e393b1f4c
          ports:
            - containerPort: 80

